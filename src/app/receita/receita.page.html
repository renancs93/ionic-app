<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Receita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let receita of receitas" [routerLink]="['./', receita.id]">
      <ion-avatar>
        <ion-img [src]="receita.imagemUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{receita.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
