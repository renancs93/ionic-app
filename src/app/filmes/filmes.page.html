<ion-header>
  <ion-toolbar>
    <ion-title>Filmes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar debounce="1500" [(ngModel)]="termoDeBusca" (ionChange)="consultaFilmesAssincrono($event)"></ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let item of (resultado | async)" [routerLink]="['/', 'filmes-detalhe', item.imdbID]">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3> {{item.Title}} </h3>
        {{item.Year}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
