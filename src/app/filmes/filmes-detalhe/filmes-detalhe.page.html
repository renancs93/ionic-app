<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/filmes"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ detalhes?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-card *ngIf="detalhes">
    <ion-card-header>
      <ion-card-title>
        {{ detalhes.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ detalhes.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="detalhes.Poster" class="info-img">
      {{ detalhes.Plot }}
 
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ detalhes.imdbRating }}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ detalhes.Director }}</ion-label>
      </ion-item>
 
      <ion-item lines="none">
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label text-wrap>{{ detalhes.Actors }}</ion-label>
      </ion-item>
 
      <ion-button expand="full" (click)="abrirLinkExterno()" 
                  *ngIf="detalhes.Website && detalhes.Website != 'N/A'">
        <ion-icon name="open" slot="start"></ion-icon>
        abrir Site
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
